{% extends 'layout.html'%}
{%block content%}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">FORO</h1>

      <p class="lead"><a class="boton" href="{% url 'foro:crear' %}" style="float: rigth"> Crear Posteo </a></p>

    {% for p in object_list %}
      <h2><div class = "post_meta">
          <b>{{ p.titulo }}</b> 
      </div>
    </h2>
    <h3>
      <div class = "post_body">
        {{ p.texto|safe|linebreaks}}
      </div>
    </h3>
    <h4>
      <div class = "post_body">
        {{ p.tematica}}
      </div>
    </h4>
     <br>
    {% endfor %}

  {%endblock%}
  </div>
</div>
