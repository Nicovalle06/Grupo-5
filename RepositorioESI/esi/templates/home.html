{% extends "layout.html"%}

{% block content %}
<! JUMBOTON ->

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="media/PORTADA.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="media/PORTADA.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="media/PORTADA.png" class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<br>
<br>


<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="card">
                <div class="card-body">
                  <h3><strong>Últimas Noticias</strong></h3>
                  {% for n in noticias %}
                  <a href="{% url 'noticias:detalles' n.id %}">* {{n.titulo|truncatechars:50}}</a><br>
                  <hr>
                  {% endfor %}
                </div>
            </div>
        </div>

        <br>
        <br>
        
        <div class="col-6">
            <div class="row justify-content-center display-flex-wrap">
                <div class="col-6 col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <a class="nav-link" href="{% url 'noticias:Notas' %}">Noticias</a>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <a class="nav-link" href="{% url 'myv:mitos' %}">Mitos y verdades</a>
                        </div>
                    </div>
                </div>

            </div>



            <div class="row justify-content-center display-flex-wrap margin-top: 20px">
                <div class="col-6 col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <a class="nav-link" href="{% url 'legal' %}">Leyes </a>
                        </div>
                    </div>
                </div>

                <div class="col-6 col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <a class="nav-link" href="{% url 'foro:listar' %}">Foro</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-3">
          <div class="tarjeta-inicio">
            <div class="card">
                <div class="card-body" style="background-color:#822f77">
                  <h3><strong>Últimos Posteos</strong></h3>
                  {% for p in posts %}
                    <a href="{% url 'foro:detalle' p.id %}"><strong>{{p.titulo}}</strong></a><br>
                    {{p.texto|truncatechars:50}}
                    <hr>
                  {% endfor %}
                </div>
            </div>
        </div>
      </div>
    </div>
</div>

<! FIN
{% endblock %}
